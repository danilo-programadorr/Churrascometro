        <!---------- Área do Titulo principal ---------->
        <header>
          <h1>Churrascômetro</h1>
        </header>
        <!---------- Área do input ---------->
        <div>
          <input
            id="adultos"
            name="adultos"
            type="number"
            placeholder="Adultos"
            required
          />

          <input
            id="criancas"
            name="criancas"
            type="number"
            placeholder="Crianças"
            required
          />

          <input
            id="duracao"
            name="duracao"
            type="number"
            placeholder="Duração"
            required
          />
        </div>
        <!---------- Área dos botões  ---------->
        <div class="botao">
          <button onclick="calcular()">
            <i class="fas fa-calculator"></i> Calcular
          </button>
          <button onclick="limpar()">
            <i class="fas fa-trash-alt"></i> Limpar
          </button>
        </div>
        <!---------- resultado ---------->
        <div id="resultado"></div>
      </section>
